<!DOCTYPE html>
<html lang="en">
<head>
	<!-- <script src="https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js"></script> -->

	<script defer src="./lib/web_lib2.js"></script>

	<script defer src="./src/main.js"></script>
	<script defer src="./src/mana.js"></script>
	<script defer src="./src/power.js"></script>
	<script defer src="./src/wrap_up.js"></script>
	
	<link rel="stylesheet" href="./style.css">
	<title>Somethin</title>
</head>
<body>
	<div #mana-wrapper>
		<h3 #mana-txt></h3>
		<h3 #prestige-amount>0 Prestiges</h3>
		<div #top-btns>
			<button #mana-per-click>Undefined</button>
			<button #mana-per-sec>Undefined</button>
			<button #mana-bonus>Undefined</button>
		</div>
		<button #prestige>Prestige?</button>
		<div #bottom-btns>
			<button #toggle></button>
			<button #mana-click-upgrade>Undefined</button>
			<button #mana-idle-upgrade>Undefined</button>
			<button #mana-better-upgrade>Undefined</button>
		</div>
		<h3 #mana-info>Undefined</h3>
		<div #cl-mana></div>

		<div #modal>
			<div #content>
				<h3>Prestiging restarts all your progress, but you get new content and/or bonuses!</h3>
				<h3 #cost>Cost: 1.0e+6 Mana</h3>
				<div>
					<button #ok disabled>Ok!</button> <button #nope>No thanks...</button>
				</div>
			</div>
		</div>
	</div>
	<div #power-wrapper>
		<h3 #power-txt></h3>
		<h3 #power-info>1e+3 Mana -> 1 Power</h3>

		<div #bar-wrapper> <h3>Planet: 1</h3> <div></div> </div>

		<div #power-more>
			<h3 #power-x10>x10</h3>
			<h3 #power-x100>x100</h3>
			<h3 #power-max>max</h3>
		</div>
		<div #cl-power>
		</div>
	</div>
	<div #border></div>

	<div #power-locked-wrapper>
		<img #lock-power src="./assets/padlock.svg" alt="Padlock">
		<h3 #lock-txt>Unlock after 5 prestiges</h3>
	</div>
</body>
</html>
